<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAIA★Night of Desire_RUCKY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('GbI9FWiboAA5KDy.jfif');
            background-size: cover;
            background-position: center;

        }
        .player {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
            color: #f7beed;
        }
        .time-display {
            margin-top: 10px;
            font-size: 14px;
            color: #f7beed;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: #b378a8;
            margin-top: 10px;
            position: relative;
            cursor: pointer;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress-bar .progress {
            height: 100%;
            background-color: #f7beed;
            width: 0%;
        }
        .controls {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }
        .controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #f7beed;
        }
        .controls button:hover {
            color: #b378a8;
        }
        .volume-container {
            position: relative;
            display: flex;
            align-items: center;
        }
        .volume-slider {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            z-index: 20;
        }
        .volume-slider input {
            width: 100px;
            margin-top: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="player">
    <h1> IAIA★Night of Desire_RUCKY</h1>
        <h2>樂奇</h2>
        <audio id="audio" autoplay muted>
            <source src="你啊你啊.mp3" type="audio/mpeg">
            您的瀏覽器不支持音頻播放。
        </audio>
        <div class="time-display">
            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
        </div>
        <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="controls">
            <button onclick="toggleLoop()" id="loopButton"><i class="fas fa-redo"></i></button>
            <button onclick="togglePlayPause()" id="playPauseButton"><i class="fas fa-play"></i></button>

            <div class="volume-container">
                <button onclick="toggleVolumeSlider()"><i class="fas fa-volume-up"></i></button>
                <div class="volume-slider" id="volumeSliderContainer">
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                </div>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById("audio");
        const currentTimeDisplay = document.getElementById("currentTime");
        const durationDisplay = document.getElementById("duration");
        const progressBar = document.getElementById("progressBar");
        const progress = document.getElementById("progress");
        const playPauseButton = document.getElementById("playPauseButton");
        const loopButton = document.getElementById("loopButton");
        const volumeSlider = document.getElementById("volumeSlider");
        const volumeSliderContainer = document.getElementById("volumeSliderContainer");

        function updateTimeDisplay() {
            const currentTime = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration);
            currentTimeDisplay.textContent = currentTime;
            durationDisplay.textContent = duration;

            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.style.width = `${progressPercent}%`;
        }

        function formatTime(time) {
            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function togglePlayPause() {
            if (audio.paused) {
                audio.play();
                playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                playPauseButton.innerHTML = '<i class="fas fa-play"></i>';
            }
        }

        function toggleLoop() {
            audio.loop = !audio.loop;
            loopButton.style.color = audio.loop ? "#f7beed" : "#b378a8";
        }

        function toggleVolumeSlider() {
            volumeSliderContainer.style.display = volumeSliderContainer.style.display === "flex" ? "none" : "flex";
        }

        document.addEventListener("click", () => {
            audio.muted = false;
            audio.play();
        }, { once: true });

        progressBar.addEventListener("click", (e) => {
            const clickPosition = e.offsetX;
            const progressBarWidth = progressBar.clientWidth;
            const seekTime = (clickPosition / progressBarWidth) * audio.duration;
            audio.currentTime = seekTime;
        });

        volumeSlider.addEventListener("input", () => {
            audio.volume = volumeSlider.value;
        });

        audio.addEventListener("timeupdate", updateTimeDisplay);
        audio.addEventListener("loadedmetadata", () => {
            durationDisplay.textContent = formatTime(audio.duration);
        });

        window.onload = function () {
            audio.play().catch(() => {
                console.warn("自動播放被阻擋，等待使用者互動");
            });
        };
    </script>

</body>
</html>
